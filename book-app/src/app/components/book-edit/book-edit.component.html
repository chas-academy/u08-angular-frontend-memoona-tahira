<div class="container">
  <h2>Edit Book</h2>

  <div *ngIf="loading" class="loading">Loading book...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div class="form-container" *ngIf="!loading && !error">
    <form (ngSubmit)="updateBook()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" [(ngModel)]="book.year">
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" [(ngModel)]="book.genre">
      </div>
      <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" [(ngModel)]="book.rating">
      </div>
      <div class="form-group checkbox">
        <label for="isRead">
          <input type="checkbox" id="isRead" name="isRead" [(ngModel)]="book.isRead">
          Read
        </label>
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">Update Book</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
